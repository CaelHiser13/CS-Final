<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Year Countdown</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url('https://media.cntraveler.com/photos/5e062f20182d5300085dd71b/master/pass/Times-Square-Ball-Drop-2019-cr-Countdown-Entertainment-LLC.jpg'); 
      background-size: cover; 
    }

    .countdown {
      text-align: center;
    }

    #timer {
      font-size: 3em;
    }
  </style>
</head>
<body>
  <div class="countdown">
    <h1>Countdown to New Year</h1>
    <p id="timer"></p>
  </div>

  <script>
    function getTimeRemaining(endTime) {
      const total = endTime - Date.now();
      const seconds = Math.floor((total / 1000) % 60);
      const minutes = Math.floor((total / 1000 / 60) % 60);
      const hours = Math.floor((total / (1000 * 60 * 60)) % 24);
      const days = Math.floor(total / (1000 * 60 * 60 * 24));

      return {
        total,
        days,
        hours,
        minutes,
        seconds
      };
    }

    function initializeClock(id, endTime) {
      const clock = document.getElementById(id);
      const timeinterval = setInterval(() => {
        const t = getTimeRemaining(endTime);

        if (t.total <= 0) {
          clearInterval(timeinterval);
          clock.innerHTML = 'Happy New Year!';
        } else {
          clock.innerHTML = `${t.days} days ${t.hours} hours ${t.minutes} minutes ${t.seconds} seconds`;
        }
      }, 1000);
    }

    const currentYear = new Date().getFullYear();
    const nextYear = currentYear + 1;
    const deadline = new Date(`January 1, ${nextYear} 00:00:00`).getTime(); // Next New Year's Eve
    initializeClock('timer', deadline);
  </script>
</body>
</html>
